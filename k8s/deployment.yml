kind: Service
apiVersion: v1
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: winwinlabs-deployment
  labels:
    app: winwinlabs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: winwinlabs
  template:
    metadata:
      labels:
        app: winwinlabs
    spec:
      containers:
      - name: winwinlabs
        image: IMAGE_NAME
        ports:
        - containerPort: 80